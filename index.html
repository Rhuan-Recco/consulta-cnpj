<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta CNPJ + IE</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #000000; 
  color: #ffffff; 
  text-align: center;
  margin: 0;
  padding: 2px;
}

h1 {
  margin-bottom: 10px;
  color: #ffffff; 
}

.campo {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 30px;
  justify-content: center;
}

.campo button {
  padding: 8px 12px;
  font-size: 16px;
  cursor: pointer;
  background-color: #0066cc;
  color: #fff;
  border: none;
  border-radius: 4px;
  white-space: nowrap;
  margin: 0; /* remove margem vertical que estava empurrando os bot√µes */
}

.campo button:hover {
  background-color: #004c99;
}

.campo input {
  flex: 1;
  padding: 8px;
  font-size: 16px;
  border-radius: 4px;
  border: 1px solid #ccc;
}


input[type="text"] {
  width: 13%;
  flex: none;
  padding: 8px;
  font-size: 16px;
  box-sizing: border-box;
  border: 1px solid #666;
  border-radius: 4px;
  background-color: #111;
  color: #fff;
}


#resultado {
  margin-top: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.linha {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  background: #111;
  border: 1px solid #333;
  border-radius: 5px;
  /* padding: 8px 12px; */
  padding: 0 12px;
  margin: 2px 0;
  width: 100%;
  max-width: 800px; 
  height: 30px;
}

.titulo {
  flex: 1;
  text-align: left;
  color: #0066cc; 
  font-weight: bold;
  padding: 8px 0;
}

.valor {
  display: flex;
  flex: 2;
  text-align: left;
  color: #ffffff;
  border-left: 1.5px solid #333;
  height: 52%;
  padding: 8px 0;
  padding-left: 10px;
  align-items: center;
}

.linha button {
  margin-top: 8px;
  margin-bottom: 8px;
  margin-left: 15px;
  padding: 6px 12px;
  font-size: 14px;
  cursor: pointer;
  background-color: #0066cc;
  color: #fff;
  border: none;
  border-radius: 4px;
}

.linha button:hover {
  background-color: #004c99;
}

.rodape {
  margin-top: 450px;
  font-size: 14px;
  color: #999;
}

.valor-ativo {
  color: #0066cc !important; 
  font-weight: bold;         
  text-decoration: underline;
}

  </style>
</head>
<body>
  <h1>Consulta CNPJ + IE</h1>

  <div class="campo">
    <input type="text" id="cnpj" placeholder="Digite o CNPJ">
    <button onclick="consultarCNPJ()">Consultar</button>
    <button onclick="copiarCNPJ()" class="copiar-cnpj">Copiar CNPJ</button>
  </div>

  <div id="resultado"></div>

  <div class="rodape">Desenvolvido por Rhuan Recco Agostinho</div>

  <script src="script.js"></script>
</body>
</html>
