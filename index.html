<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta CNPJ + IE</title>
  <style>

body {
  display: flex;
  flex-direction: column;
  font-family: Arial, sans-serif;
  background-color: #01001a; 
  color: #ffffff; 
  text-align: center;
  margin: 0px;
  padding: 0px;
  flex-direction: column;
  width: 100vw;
  height: 100vh;
  overflow-x: hidden;
}

main {
  width: 100%;
  height: auto;
  display: flex;
  flex-direction: column;
}

.campo {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 30px;
  justify-content: center;
}

.campo button {
  padding: 8px 12px;
  font-size: 16px;
  cursor: pointer;
  background-color: #0066cc;
  color: #fff;
  border: none;
  border-radius: 4px;
  white-space: nowrap;
  margin: 0; 
}

.campo button:hover {
  background-color: #004c99;
}

.campo input {
  flex: 1;
  padding: 8px;
  font-size: 16px;
  border-radius: 4px;
  border: 1px solid #ccc;
}


input[type="text"] {
  width: 13%;
  flex: none;
  padding: 8px;
  font-size: 16px;
  box-sizing: border-box;
  border: 1px solid #666;
  border-radius: 4px;
  background-color: #01001a;
  color: #fff;
}


#resultado {
  margin-top: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.linha {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  background: #01001a;
  border: 1px solid #333;
  border-radius: 5px;
  /* padding: 8px 12px; */
  padding: 0 12px;
  margin: 2px 0;
  width: 100%;
  max-width: 800px; 
  height: 30px;
}

.titulo {
  flex: 1;
  text-align: left;
  color: #0066cc; 
  font-weight: bold;
  padding: 8px 0;
}

.valor {
  display: flex;
  flex: 2;
  text-align: left;
  color: #ffffff;
  border-left: 1.5px solid #333;
  height: 52%;
  padding: 8px 0;
  padding-left: 10px;
  align-items: center;
}

.linha button {
  margin-top: 7px;
  margin-bottom: 8px;
  margin-left: 15px;
  padding: 6px 12px;
  font-size: 14px;
  cursor: pointer;
  background-color: #0066cc;
  color: #fff;
  border: none;
  border-radius: 4px;
}

.linha button:hover {
  background-color: #004c99;
}


.valor-ativo {
  color: #0066cc !important; 
  font-weight: bold;         
  text-decoration: underline;
}

footer {
  color: #838383;
  position: fixed;
  bottom: 10px;
  right: 15px;
  font-size: 10px
}

.top {
  margin-top: -50px;
  display: flex;
  justify-content: flex-start;
  background: linear-gradient(to right, #000000,#2600ff);
  border-width: 50px solid #fff;
  border-radius: 5px;
  margin: 0px;
  justify-content: center;
  text-align: center;
  align-items: center;
  width: 100%; 
  text-overflow: ellipsis;
  height: 70px;
  position: fixed;
  z-index: 1;
}

FORM{
  display: flex;
  margin-top: 10px;
  width: 100%;
  height: auto;
  margin-top: 73px;
  justify-content: center;
  align-items: center;
}

.limpar-cnpj{
  margin-top: 10px;
  padding: 8px 12px;
  font-size: 16px;
  cursor: pointer;
  background-color: #28a745; 
  color: #fff;
}

.limpar-cnpj:hover {
  background-color: #1e7e34;
}

button.limpar-cnpj{
  background-color: #28a745 !important;
  color: #fff !important;
}

.logo{
  display: flex ;
  margin-top: 5px;
  margin-left: 30px;
  justify-content: center;
  align-items: center;
  position: fixed;
  height: 60px;
  z-index: 2;
}

  </style>
</head>

<body>

  <main>
    <div class="top">
      <h1>Consulta CNPJ + IE</h1>
    </div>
  </main>


  <div>
    <img src="Logo_eskimÃ³_Sorvetes_Vermelha.png" class="logo">
  </div>
  
  <div class="buscador">
    <FORM class="campo" ID="FORM">
      <input type="text" id="cnpj" placeholder="Digite o CNPJ">
      <button type="submit">Consultar</button> <!-- onclick="consultarCNPJ()" -->
      <button onclick="copiarCNPJ()" class="copiar-cnpj" type="button">Copiar CNPJ</button>
      <div>
      <button onclick="limparTudo()" class="limpar-cnpj">Limpar</button>
      </div>
    </FORM>
  </div>
  

  
  <div id="resultado"></div>
  
  <div class="rodape"></div>
  <footer>Desenvolvido por Rhuan Recco Agostinho</footer>


  <script src="script.js"></script>
</body>
</html>
