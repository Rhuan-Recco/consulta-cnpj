<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta CNPJ</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px;ext-align: center; }
    label, input { display: block; margin: 10px 0; }
    .campo { margin-bottom: 10px; }
    .campo span { font-weight: bold; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Consulta de CNPJ</h1>
  
  <label for="cnpj">Digite o CNPJ:</label>
  <input type="text" id="cnpj" placeholder="00.000.000/0000-00">
  <button onclick="consultarCNPJ()">Consultar</button>
  
  <div id="resultado"></div>
  
  <script src="script.js"></script>
</body>
</html>
